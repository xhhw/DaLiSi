log4j.rootCategory=DEBUG, STDOUT, R

log4j.appender.STDOUT=org.apache.log4j.ConsoleAppender
log4j.appender.STDOUT.layout=org.apache.log4j.PatternLayout
log4j.appender.STDOUT.layout.ConversionPattern=[DaLiSi] %p [%t] %C.%M(%L) | %m%n

log4j.appender.R=org.apache.log4j.DailyRollingFileAppender
log4j.appender.R.File=D:\\dalisi.log
log4j.appender.R.layout=org.apache.log4j.PatternLayout
log4j.appender.R.layout.ConversionPattern=%d-[DaLiSi] %p [%t] %c.%M(%L) - %m%n

log4j.logger.org.apache.activemq=INFO
log4j.logger.com.meetup.memcached=ERROR
log4j.logger.com.zb.dalisi=DEBUG
