<script type="text/javascript" charset="GBK">
var doc;

function printXML(document){
	if(window.XMLSerializer)
	{
		/* var ns = new XmlSerializerNamespaces (); */
		var serializer = new XMLSerializer();
		var xmlString = serializer.serializeToString(document);
		window.document.getElementById("xmlview").innerHTML=xmlString;
	}
}

//创建一个dom对象
function xml(str){
	if(window.DOMParser)//firefox内核的浏览器
	{
		var p = new DOMParser();
		return p.parseFromString( str, "text/xml" );
	}
	else if( window.ActiveXObject )//ie内核的浏览器
	{
		var doc = new ActiveXObject( "Msxml2.DOMDocument" );
		doc.loadXML(str);
		return doc;
	}
	else
		return false;
}
//加载xml文档
function loadXML(xmlFile)
{
    var xmlDoc;
    if(window.ActiveXObject)
    {
        xmlDoc    = new ActiveXObject('Microsoft.XMLDOM');
        xmlDoc.async    = false;
        xmlDoc.load(xmlFile);
    }
    else if (document.implementation&&document.implementation.createDocument)
    {
        xmlDoc    = document.implementation.createDocument('', '', null);
        xmlDoc.async=false;
        xmlDoc.load(xmlFile);
    }
    else
    {
        return null;
    }
    
    return xmlDoc;
}
function testIE(){
